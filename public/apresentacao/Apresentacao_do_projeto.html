        // --- LOGIC ---
        let currentSlide = 0;

        function init() {
            renderSlide(0);

            // Keyboard Nav
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });

            // Touch Nav (Swipe)
            let touchStartX = 0;
            let touchEndX = 0;
            const stage = document.getElementById('stage');

            stage.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            stage.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                if (touchEndX < touchStartX - 50) nextSlide();
                if (touchEndX > touchStartX + 50) prevSlide();
            }
        }

        function renderSlide(index) {
            const stage = document.getElementById('stage');
            stage.innerHTML = slides[index].content;

            // Re-render Mermaid
            stage.querySelectorAll('.mermaid').forEach(el => {
                mermaid.init(undefined, el);
            });

            // Update UI
            document.getElementById('slide-counter').innerText = `${index + 1} / ${slides.length}`;
            document.getElementById('progress-bar').style.width = `${((index + 1) / slides.length) * 100}%`;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        // Start
        init();
        mermaid.initialize({ startOnLoad: true, theme: 'dark' });

    </script>
</body>
